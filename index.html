<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contagem Regressiva para o Podrão</title>
</head>
<body>
    <main>
        <section id="contador">
            <div id="container">
                <h2>Vamos comer um podrão</h2>
                <p id="observacao">Mas só em:</p><br>
                <div id="contagem-regressiva">
                    <div class="relogio" id="dias"></div>
                    <div class="relogio" id="horas"></div>
                    <div class="relogio" id="minutos"></div>
                    <div class="relogio" id="segundos"></div>
                </div>
                <div id="mostragem-tempo">
                    <span>Dias</span>
                    <span>Horas</span>
                    <span>Minutos</span>
                    <span>Segundos</span>
                </div>
            </div>
        </section>
        <section id="lanche">
            <h3>JÁ PODE COMER! </h3>
            <figure>
                <img src="img/podrao02.png" alt="X-Tudo">
            </figure>
        </section>
        <footer>
            <p id="rodape">Site criado por Marcos Willian</p>
        </footer>
    </main>
    <script src="script/app.js"></script>
</body>
</html>
