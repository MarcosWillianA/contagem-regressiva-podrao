<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Podrão</title>
</head>
<body>
    <main>
        <section id="contador">
            <div id="container">
                <h2>Vamos comer um podrão</h2>
                <p id="observacao">Mas só em:</p>
                <div id="contagem-regressiva">
                    <span id="dias">29 dias</span>
                    <span id="horas">19 horas</span>
                    <span id="minutos">23 minutos</span>
                    <span id="segundos">30 segundos</span>
                </div>
            </div>
        </section>
        <section id="lanche">
            <figure>
                <img src="img/podrao02.png" alt="X-Tudo">
            </figure>
        </section>
    </main>
    <footer>
        <p>Site criado por Marcos Willian</p>
    </footer>
</body>
</html>
